
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li [class.active]="cObj == 'Region'" (click)="setCategory('Region')"><a>Regional Overview</a></li>
            <li [class.active]="cObj == 'Counties'" (click)="setCategory('Counties')"><a>County Data</a></li>
          </ul>
          <hr />
          <!-- <h4>Committee Tracking</h4> -->
          <ul class="nav nav-sidebar">
            <li [class.active]="cObj == 'Land Use'" (click)="setCategory('Land Use')"><a>Land Use</a></li>
            <li [class.active]="cObj == 'Workforce'" (click)="setCategory('Workforce')"><a>Workforce</a></li>
            <li [class.active]="cObj == 'Entrepreneurship'" (click)="setCategory('Entrepreneurship')"><a>Entrepreneurship</a></li>
          </ul>
        </div>
        <div [ngSwitch]="category" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 dashboard-main">
          <div class="top-navbar col-xs-12">
            <div class="col-xs-4">
              <!-- <h4>Geography</h4> -->
              <ul class="nav top-nav-col">
                <li [class.active]="cObj == 'Region'" (click)="setCategory('Region')"><a>Regional Overview</a></li>
                <li [class.active]="cObj == 'Counties'" (click)="setCategory('Counties')"><a>County Data</a></li>
              </ul>
            </div>
            <div class="col-xs-4">
            </div>
            <div class="col-xs-4">
              <!-- <h4>Committee Tracking</h4> -->
              <ul class="nav top-nav-col">
                <li [class.active]="cObj == 'Land Use'" (click)="setCategory('Land Use')"><a>Land Use</a></li>
                <li [class.active]="cObj == 'Workforce'" (click)="setCategory('Workforce')"><a>Workforce</a></li>
                <li [class.active]="cObj == 'Entrepreneurship'" (click)="setCategory('Entrepreneurship')"><a>Entrepreneurship</a></li>
              </ul>
            </div>
        </div>
        <div class="col-xs-12">
          <h2 class="chosen-category-header">{{category}}</h2>

          <template [ngSwitchWhen]="''" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 dashboard-main">
            <div class="placeholders">
              <img class="img-circle" width="80px" src="img/dashboard_icon_bw.png" alt="image of dashboard" >
              <h3>What is a data dashboard?</h3>
              <div class="col-xs-12 col-sm-offset-2 col-sm-8 dash-intro">
                <p>The Launch2035 Dashboard is a set of indicators used to monitor the health of the regional economy and track performance on goals and strategies. The Dashboard is organized according to geography and Launch2035 <a href="http://launch2035.org/focus-areas" target="_blank">focus area</a>. These metrics are intended to provide a baseline comparison of how the region is performing today, and help stakeholders in Limestone County, Madison County, and Morgan County chart a course for where the region wants to be in 2035.</p>
                <p>Information in the Land Use section is for illustration only. Population and employment projections from Metropolitan Planning Organizations (MPO) in the region were used to create future land use scenarios that were analyzed with default assumptions and data in <a href="http://envisiontomorrow.org/" target="_blank">Envision Tomorrow</a>. This section will be built out with actual scenario planning information in future phases of the Launch2035 initiative. <i>5/27/16</i></p>
                <p><a href="https://drive.google.com/file/d/0B1tTXkmPSG2dWHdRZmFUcE9IT3c/view?usp=sharing" target="_blank">Dashboard Data Sources</a></p>
              </div>
            </div>
          </template>
          <template [ngSwitchWhen]="'Region'" >
            <div class="placeholders">
              <div class="col-xs-12 col-md-6 col-lg-4 placeholder">

          <template [ngSwitchWhen]="'Land Use'" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 dashboard-main">
            <div class="placeholders">

                    <img class="img-square" src="img/2016-04-21-et-analysis_scenario-01.png" alt="Generic placeholder image" >
                    <h5>Scenario 1</h5>
                    <p>A business as usual approach to land use.</p>
                  </div><!-- /.col-md-4 -->
                      <div class="col-xs-4">
                    <img class="img-square" src="img/2016-04-21-et-analysis_scenario-02.png" alt="Generic placeholder image">

                  </div><!-- /.col-md-4 -->
                      <div class="col-xs-4">
                    <img class="img-square" src="img/2016-04-21-et-analysis_scenario-03.png" alt="Generic placeholder image" >
